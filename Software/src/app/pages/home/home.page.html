<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>
    <ion-icon name="calendar-outline"></ion-icon>
    Mi plan
  </p>

  <div class="datetime">
    <ion-datetime presentation="date" (ionChange)="onDateChange($event)"></ion-datetime>
  </div>

  <div *ngIf="selectedDateRecipes !== 0">
    <p>Recetas para la fecha seleccionada: {{ selectedDateRecipes }}</p>
    <ion-list *ngIf="recetas && recetas[1]">
      <ion-item *ngFor="let receta of recetas[1]">
        <ion-label>
          <h2>{{ receta.Nombre }}</h2>
          <p>{{ receta.Descripcion }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  
</ion-content>
